<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
</head>
<body>
  <div class="container" >
    <div class='element' id='div_1' name='div_1'>
      <input type='text' placeholder='Enter your skill' id='txt_1' name='div_1'>&nbsp;<span class='add'>Add Skill</span>
    </div>
  </div>
</body>
<script>
  $(document).ready(function(){

    // Add new element
    $(".add").click(function(){
 
        // Finding total number of elements added
        var total_element = $(".element").length;
  
        // last <div> with element class id
        var lastid = $(".element:last").attr("id");
        var split_id = lastid.split("_");
        var nextindex = Number(split_id[1]) + 1;
 
        var max = 5;
        // Check total number elements
        if(total_element < max ){
             // Adding new div container after last occurance of element class
             $(".element:last").after("<div class='element' id='div_"+ nextindex +"' name='div_"+ nextindex +"'></div>");
  
             // Adding element to <div>
             $("#div_" + nextindex).append("<input type='text' placeholder='Enter your skill' id='txt_"+ nextindex +"' name='div_"+ nextindex +"' >&nbsp;<span id='remove_" + nextindex + "' class='remove'>X</span>");
  
        }
  
    });
 
    // Remove element
    $('.container').on('click','.remove',function(){
  
        var id = this.id;
        var split_id = id.split("_");
        var deleteindex = split_id[1];
 
        // Remove <div> with id
        $("#div_" + deleteindex).remove();
 
    }); 
 });
</script>
</html>
