  <h3>访加旅客保险</h3>
  <br>
  <div>
    <label class="desc" id="title1" for="Field1">请确保受保人是否满足以下条件：</label>
    <ol>
      <li>年龄在15-89岁</li>
      <li>未受保于加拿大公共医保(MSP)下</li>
      <li>
        在开始旅行及申请保险时，受保人身体健康，旅行不是以寻求医疗咨询为目的
      </li>
      <li>
        未被诊断为晚期病症
      </li>
      <li>
        未被诊断为癌症3期/4期
      </li>
      <li>
        在过去三个月内未接受过 针对癌症的治疗
      </li>
      <li>
        日常生活无需因健康状况 导致的护理辅助
      </li>
    </ol>
  </div>

  <br>

  <div>
    <legend id="title5" class="desc">
      受保人是否超过60岁（重要！！！在选“是”后在下方显示额外信息）

    <div>
      <input id="radioDefault_5" name="Field5" type="hidden" value="">

          <input id="Field5_0" name="Field5" type="radio" value="First Choice" tabindex="5" checked="checked">

      <div>
        <input id="Field5_1" name="Field5" type="radio" value="Second Choice" tabindex="6">
        <label class="choice" for="Field5_1">否</label>
      </div>
    </div>
  </div><br>

  <br>

  <div>

    <ul style="list-style: none;">
      <li><input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
      <label for="vehicle1">问是否有心脏搭桥或者瓣膜置换手术（10年内）</label></li>
      <li><input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
      <label for="vehicle3">问是否同时具有糖尿病和心脏病</label></li>
      <li><input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
      <label for="vehicle2">是否有器官移植</label></li>
      <li><input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
      <label for="vehicle3">过去2年内，是否有服用过利尿剂。是否有慢性心衰。是否因为肺病需要氧气</label></li>
      <li><input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
      <label for="vehicle1">过去12个月内，是否有被诊断为心脏病，中风，短暂性脑缺血，小中风，或者内出血</label></li>
      <li><input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
      <label for="vehicle2">是否确诊癌症，或者接受化疗/放疗</label></li>
      <li><input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
      <label for="vehicle3">是否因为消化道疾病入院超过24小时</label></li>
    </ul>
